<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Tab 1
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large" class="ion-title">Pay Calculator</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content>
    <ion-item-group>
      <ion-item class="ion-flex" lines="none">
        <ion-label class="ion-label-color">Number of Hours:</ion-label>
        <ion-input class="ion-input-bgcolor" type="tel" maxlength="2"></ion-input>
      </ion-item>

      <ion-item class="ion-flex" lines="none">
        <ion-label class="ion-label-color">Hourly Rate:</ion-label>
        <ion-input class="ion-input-bgcolor" type="tel" maxlength="2"></ion-input>
      </ion-item>
    </ion-item-group>
</ion-content>
